version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: omni_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: omnilearner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: omni_secret_2026
      POSTGRES_INITDB_ARGS: "-A md5"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omni_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: omni_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - omni_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omni_backend
    restart: unless-stopped
    # BỎ command migrate, chỉ chạy runserver
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      PYTHONPATH: /app
      DEBUG: "True"
      DB_NAME: omnilearner
      DB_USER: postgres
      DB_PASSWORD: omni_secret_2026
      DB_HOST: db
      DB_PORT: "5432"
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: django-insecure-dev-key-change-in-production-12345
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - omni_network


  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omni_celery_worker
    restart: unless-stopped
    command: celery -A config worker --loglevel=info --concurrency=2
    volumes:
      - ./backend:/app
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      DATABASE_URL: postgresql://postgres:omni_secret_2026@db:5432/omnilearner
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: django-insecure-dev-key-change-in-production-12345
    depends_on:
      - db
      - redis
      - backend
    networks:
      - omni_network

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omni_celery_beat
    restart: unless-stopped
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      DATABASE_URL: postgresql://postgres:omni_secret_2026@db:5432/omnilearner
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: django-insecure-dev-key-change-in-production-12345
    depends_on:
      - db
      - redis
      - backend
    networks:
      - omni_network

  # Flower (Celery Monitoring) - Optional
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omni_flower
    restart: unless-stopped
    command: celery -A config flower --port=5555
    ports:
      - "5555:5555"
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    networks:
      - omni_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  omni_network:
    driver: bridge
